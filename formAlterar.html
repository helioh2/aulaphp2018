

<html>
    <head>
        <title>Alterando</title>        
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://www.w3schools.com/lib/w3data.js"></script>
        <!-- <script src="./node_modules/jquery/dist/jquery.min.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    </head>
    <body  ng-app="updateCliente" ng-controller="updateCtrl">
        <div w3-include-html="menu.html"></div> 
        <h2></h2>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel panel-heading">
                    <strong>Alterando Cliente</strong>
                </div>
                <div class="panel panel-body">
                    <form action="backend/gravar.php" method="POST">
                        <input type="hidden" name="id" id="id" />
                        
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input class="form-control" type="text" name="nome" id="nome" value={{cliente.nome}} required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="idade">Idade:</label>
                            <input class="form-control" type="number" name="idade" id="idade" value={{cliente.idade}} required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="sexo">Sexo:</label>
                            <input class="form-control" type="text" maxlength="1" name="sexo" id="sexo" value={{cliente.sexo}} required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento:</label>
                            <input class="form-control" type="date" name="dataNascimento" id="dataNascimento" value={{cliente.dataNascimento}} required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input class="form-control" type="email" name="email" id="email" value={{cliente.email}} required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endere√ßo:</label>
                            <input class="form-control" type="text" name="endereco" id="endereco" value={{cliente.endereco}} required="true"/>
                        </div>
                        
                        <div class="text-right">
                            <a href='index.html' class="btn btn-danger">Cancelar</a>
                            <input type="submit" value="Gravar" class="btn btn-success"/>
                        </div>
                    </form> 	
                </div>
            </div>
        </div>

        
        <script>
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            };

            var app = angular.module("updateCliente", ["ngRoute"]);
            app.controller("updateCtrl", function($scope, $http, $routeParams) {
                // $scope.cliente =  {
                //             id:15, 
                //             nome:"Fulano", 
                //             idade:50, 
                //             sexo:"M", 
                //             dataNascimento: '1968-01-01',
                //             email:'fulano@uol',
                //             endereco:'sdkajshdjk' 
                // };

                $http.get("/backend/cliente.php", 
                            {params: { id : $routeParams.id}} )
                        .then(function(resposta) {
                            $scope.cliente = resposta.data
                            alert($scope.cliente)
                        })

            })
        </script>

    </body>
</html>
